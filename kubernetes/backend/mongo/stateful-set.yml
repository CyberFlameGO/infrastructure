apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: mongo
  replicas: 1
  selector:
    matchLabels:
      role: mongo
  template:
    metadata:
      labels:
        role: mongo
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: 'true'
    spec:
      terminationGracePeriodSeconds: 15
      nodeSelector:
        backend: 'true'
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  role: mongo
      containers:
        - name: mongo
          image: mongo:3.4.6
          imagePullPolicy: IfNotPresent
          command:
            - mongod
            - --smallfiles
            - --wiredTigerCacheSizeGB=1
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: storage
              mountPath: /data/db:rw
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - echo 'db.stats().ok' | mongo --quiet || exit 1
          resources:
            requests:
              memory: 750Mi
              cpu: 100m
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
