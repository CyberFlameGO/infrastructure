apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: uhc
spec:
  serviceName: uhc
  selector:
    matchLabels:
      role: uhc
  template:
    metadata:
      labels:
        role: uhc
        type: minecraft
    spec:
      nodeSelector:
        minecraft: 'true'
      containers:
        - name: minecraft
          image: gcr.io/stratus-197318/minecraft:bukkit-staging
          imagePullPolicy: Always
          stdin: true
          tty: true
          ports:
            - containerPort: 25565
              name: minecraft
          readinessProbe:
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            exec:
              command:
                - ruby
                - run.rb
                - ready?
          resources:
            requests:
              cpu: 100m
              memory: 2Gi
            limits:
              cpu: 4000m
              memory: 5Gi
          envFrom:
            - secretRef:
                name: minecraft-secret
          volumeMounts:
            - name: maps
              mountPath: /minecraft/maps:ro
      volumes:
        - name: maps
          hostPath:
            path: /storage/maps-staging
