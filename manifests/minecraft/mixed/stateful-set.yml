apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mixed
spec:
  serviceName: mixed
  selector:
    matchLabels:
      role: mixed
  template:
    metadata:
      labels:
        role: mixed
    spec:
      nodeSelector:
        minecraft: 'true'
      containers:
        - name: mixed
          image: gcr.io/stratus-181519/minecraft:bukkit-master
          imagePullPolicy: Always
          stdin: true
          tty: true
          ports:
            - containerPort: 25565
              name: minecraft
          resources:
            requests:
              cpu: 1000m
              memory: 2Gi
            limits:
              cpu: 4000m
              memory: 4Gi
          envFrom:
            - configMapRef:
                name: mixed-config
            - configMapRef:
                name: minecraft-config
          volumeMounts:
            - name: maps
              mountPath: /minecraft/maps:ro
            - name: rotations
              mountPath: /minecraft/rotations:ro
            - name: config
              mountPath: /minecraft/repo/Config:ro
      volumes:
        - name: maps
          hostPath:
            path: /storage/maps
        - name: rotations
          hostPath:
            path: /storage/data/rotations
        - name: config
          hostPath:
            path: /storage/Config
