restart:
  interval: 1m
  #uptime: $SERVER_RESTART
  defer-timeout: 1h
nicks:
  enabled: true
join-messages:
  enabled: true
  cross-network: true
reports:
  enabled: true
  cooldown: 5s
  families: ['pgm', 'lobby']
  cross-server: true
channels:
  admin:
    enabled: true
    cross-server: true
navigator:
  enabled: true
  buttons:
    8,2:
      icon:
        id: NETHER_STAR
      to: $default
    4,1:
      icon:
        id: SPECTRAL_ARROW
      to: '@Beta'