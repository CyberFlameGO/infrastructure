restart:
  interval: 1m
  uptime: 12h
  kick-limit: $SERVER_KICK_LIMIT
  defer-timeout: 12h
  empty-timeout: $SERVER_EMPTY_TIMEOUT
  stop-signal:
    priority: 0
    timeout: 24h
    signals:
      - INT
      - TERM
nicks:
  enabled: true
flairs:
  overhead: $SERVER_FLAIRS_OVERHEAD
  limit: $SERVER_FLAIRS_LIMIT
join-messages:
  enabled: true
  cross-network: true
reports:
  enabled: true
  cooldown: 5s
  families: ['pgm', 'lobby', 'global']
  cross-server: true
channels:
  admin:
    enabled: true
    cross-server: true
navigator:
  enabled: true
  buttons:
    8,2:
      icon:
        id: NETHER_STAR
      to: ${ESCAPE}default
    4,1:
      icon:
        id: SPECTRAL_ARROW
      to: '@Beta'