restart:
  interval: 1m
  uptime: 18h
  kick-limit: $SERVER_KICK_LIMIT
  defer-timeout: 72h
  empty-timeout: $SERVER_EMPTY_TIMEOUT
  stop-signal:
    priority: $SERVER_SIGNAL
    timeout: 12h
    signals:
      - INT
      - TERM
nicks:
  enabled: true
flairs:
  overhead: $SERVER_FLAIRS_OVERHEAD
  limit: $SERVER_FLAIRS_LIMIT
join-messages:
  enabled: true
  cross-network: true
reports:
  enabled: true
  cooldown: 5s
  families: $SERVER_REPORTS
  cross-server: $SERVER_CROSS
channels:
  admin:
    enabled: true
    cross-server: true
navigator:
  enabled: true
  buttons:
    8,2:
      icon:
        id: NETHER_STAR
      to: ${ESCAPE}default
    2,1:
      icon:
        id: SPECTRAL_ARROW
      to: '@beta'
    4,1:
      icon:
        id: DIAMOND
      to: '@mapdev'
    4,2:
      icon:
        id: PUMPKIN
      to: '@halloween'
    6,1:
      icon:
        id: ARROW
      to: '@alpha'
