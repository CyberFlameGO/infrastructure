server:
  id: !SERVER_ID
  role: $SERVER_ROLE
  box: $SERVER_BOX
  datacenter: US
  publishIp: $SERVER_PUBLISH
api:
  http:
    base-url: http://$SERVER_API_IP:3010/
    threads: 10
    connect-timeout: 20000
    read-timeout: 20000
    retries: 10
queue:
  addresses:
  - $SERVER_RABBIT_IP
  username: admin
  password: admin
  virtual-host: /
  connection-timeout: 0
  network-recovery-interval: 5000
  threads: 0
logging:
  root:
    level: INFO
  tc-oc-api-bukkit-BukkitApi:
    level: INFO